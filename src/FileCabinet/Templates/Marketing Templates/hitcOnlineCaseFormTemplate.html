<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HITC Online Case Form with File Uploads</title>
</head>
<body>
  <NLForm>
    <p>Company Name: <NLCompanyName></NLCompanyName></p>
    <p>Email: <NLEmail></NLEmail></p>
    <p>Subject: <NLTitle></NLTitle></p>
    <p>Describe the problem in detail: <NLIncomingMessage></NLIncomingMessage></p>
    <p>Upload File to Files sublist with standard NetSuite file field: <NLFile></NLFile></p>
    <p>Upload Screenshot: <input type="file" id="screenshot" /></p>
    <p>Upload Execution Logs: <input type="file" id="logs" /></p>
    <input type="submit" value="Submit" id="submit-button" />
    <div style="display: none;">
      <p>Priority: <NLPriority></NLPriority></p>
      <p>Customer priority: <NLCUSTENTITY_CUST_PRIORITY></NLCUSTENTITY_CUST_PRIORITY></p>
      <NLSubsidiary></NLSubsidiary>
      <NLcustevent_screenshot_file_id></NLcustevent_screenshot_file_id>
      <NLcustevent_execution_logs_file_id></NLcustevent_execution_logs_file_id>
    </div>
  </NLForm>
</body>
</html>
